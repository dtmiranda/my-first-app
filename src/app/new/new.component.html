
<div class="container">
    <div class="alert alert-success" role="alert" *ngIf="isAdded">
        Funcionario adiccionado: <strong>{{name}}</strong> 
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" 
            class="form-control" 
            [(ngModel)]="name"
            (focus)="isAdded = false"
        >

    </div>

    <button type="button" 
        class="btn btn-primary" 
        [disabled]="name.length == 0" 
        (click)="authentication()"
    >Add Name</button>
    



</div>
