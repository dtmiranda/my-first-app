
<div class="container">
    <div class="alert alert-success" role="alert" [hidden]="!isAdded">
        Funcionario adiccionado: <strong>{{name}}</strong> 
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" 
            class="form-control" 
            [(ngModel)]="name"
            (focus)="isAdded = false"
        >

    </div>

    <button type="button" 
        class="btn btn-primary" 
        [disabled]="name.length == 0" 
        (click)="authentication()"
    >Add Name</button>
    

    <div class="row" style="margin-top: 20px">
        <div class="col-2" *ngFor = "let funcionarios">
            <div class="card">
                <img class="card-img-top" src="../../favicon.ico" alt="Card image cap">
                <div class="card-block">{{addEmployes}}</div>
            </div>
        </div>       
    </div>


</div>
